
<app-mines-counter
  id="minesCounter"
  [minesTotal]="minesTotal"
  [minesLeft]="minesLeft"
  (newBoard)="generateNewBoard()">
</app-mines-counter>

<app-board
  id="board"
  [ngStyle]="{ pointerEvents: gameEnded? 'none' : 'auto' }"
  [board]="board"
  [amountOfFields]="amountOfFields"
  (minesMarked)="changeAmountOfMinesLeft($event)"
  (gameEnded)="gameCondition($event)">
</app-board>

<app-announcer
  id="announcer"
  *ngIf="gameEnded"
  [userLost]="userLost">
</app-announcer>
